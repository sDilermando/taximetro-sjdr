<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tax√≠metro V11</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #22c55e; --accent: #3b82f6; --gold: #eab308; --text: #f8fafc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid #334155; z-index: 50; }
        .brand { font-weight: 800; font-size: 1.1rem; }
        .brand span { color: var(--primary); }
        .header-info { text-align: right; font-size: 0.7rem; color: #94a3b8; }
        .clock { color: var(--accent); font-weight: bold; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }

        /* PAINEL */
        .main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #1e293b 0%, #0f172a 80%); }
        .price-lbl { font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: #64748b; margin-bottom: 5px; }
        .price-val { font-family: 'JetBrains Mono', monospace; font-size: 4.2rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 25px rgba(34, 197, 94, 0.2); }
        
        /* BANDEIRAS */
        .flags { display: flex; gap: 10px; margin-top: 15px; background: #334155; padding: 5px; border-radius: 30px; }
        .flag-btn { padding: 8px 25px; border-radius: 20px; border: none; background: transparent; color: #94a3b8; font-weight: bold; font-size: 0.75rem; cursor: pointer; }
        .flag-btn.active { background: var(--primary); color: #000; }
        .flag-btn.active-2 { background: var(--gold); color: #000; }
        .flag-lock { font-size: 0.6rem; color: var(--gold); margin-top: 5px; display: none; }

        /* INFO */
        .info-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; padding: 0 30px; margin-top: 30px; }
        .info-box { text-align: center; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; }
        .info-num { font-size: 1.3rem; font-weight: bold; }
        .info-txt { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; margin-top: 2px; }

        /* BOT√ïES */
        .controls { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-size: 1rem; font-weight: 800; text-transform: uppercase; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:active { transform: scale(0.98); }
        .btn-green { background: linear-gradient(135deg, #22c55e, #15803d); box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3); }
        .btn-red { background: linear-gradient(135deg, #ef4444, #b91c1c); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
        .btn-gray { background: #334155; color: #cbd5e1; }

        /* MENU INFERIOR */
        .dock { background: #0f172a; border-top: 1px solid #334155; padding: 10px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .dock-item { background: transparent; border: none; color: #64748b; display: flex; flex-direction: column; align-items: center; font-size: 0.6rem; font-weight: 600; padding: 5px 0; cursor: pointer; }
        .dock-item svg { width: 24px; height: 24px; margin-bottom: 3px; }
        .dock-item:active { color: var(--primary); }

        /* MODAIS */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; align-items: flex-end; }
        .modal-box { width: 100%; background: #1e293b; border-radius: 20px 20px 0 0; padding: 20px; max-height: 95vh; display: flex; flex-direction: column; overflow-y: auto; }
        .modal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .modal-title { font-size: 1.2rem; font-weight: bold; color: white; }
        .close { background: none; border: none; color: #94a3b8; font-size: 2rem; line-height: 1; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .input-field { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; margin-bottom: 10px; }
        .input-label { font-size: 0.7rem; color: #94a3b8; display: block; margin-bottom: 4px; }

        /* LEAFLET CUSTOM */
        .leaflet-control-geocoder { width: 100%; max-width: 300px; }
        .leaflet-control-geocoder-form input { color: black; width: 100%; }

    </style>
</head>

        </button>
        <button class="dock-item" onclick="compartilharApp()">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg> Share

        <button class="dock-item" onclick="abrirConfiguracoes()">

        <button class="dock-item" onclick="abrirAdmin()">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg> Admin

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBzD2q7VWFM1jGqj-787M3AZV0_I9uFZ_s",
            authDomain: "vaga-especial-ff7d3.firebaseapp.com",
            databaseURL: "https://vaga-especial-ff7d3-default-rtdb.firebaseio.com",
            projectId: "vaga-especial-ff7d3",
            storageBucket: "vaga-especial-ff7d3.firebasestorage.app",
            messagingSenderId: "220203379880",
            appId: "1:220203379880:web:3ed69498dd1a7c3049e69d"
        };
        if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- VARIAVEIS ---
        let config = JSON.parse(localStorage.getItem('taxi_cfg_11')) || {
            b1: 6.00, k1: 3.50, b2: 8.00, k2: 4.50, min: 0.50,
            hIni: 22, hFim: 6
        };
        let motorista = JSON.parse(localStorage.getItem('taxi_driver_11'));
        let corrida = { rodando: false, pausado: false, inicio: 0, tempo: 0, dist: 0, valor: 0, flag: 1, manual: false };
        let timer, watchId, lastPos, simMap, rotaControl;

        // --- INICIO ---
        window.onload = () => {
            verificarMotorista();
            setInterval(atualizarRelogio, 1000);
            setInterval(checarHorario, 60000);
            checarHorario();
            atualizarTela();
        };

        function atualizarRelogio() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }

        async function verificarMotorista() {
            if(!motorista) {
                const { value: form } = await Swal.fire({
                    title: 'Bem-vindo, Motorista!',
                    html: `<input id="nome" class="input-field" placeholder="Seu Nome"><input id="placa" class="input-field" placeholder="Placa"><input id="cel" class="input-field" placeholder="Celular">`,
                    confirmButtonText: 'SALVAR', confirmButtonColor: '#22c55e', allowOutsideClick: false,
                    preConfirm: () => { return { nome: document.getElementById('nome').value, placa: document.getElementById('placa').value, cel: document.getElementById('cel').value, id: Date.now() } }
                });
                if(form) {
                    motorista = form;
                    localStorage.setItem('taxi_driver_11', JSON.stringify(motorista));
                    db.ref('drivers/' + motorista.id).set(motorista);
                }
            }
            if(motorista) document.getElementById('driverName').innerText = `${motorista.nome} (${motorista.placa})`;
        }

        // --- L√ìGICA DE BANDEIRA E PRE√áO (1.5KM) ---
        function checarHorario() {
            if(corrida.manual) return;
            const h = new Date().getHours();
            // L√≥gica de intervalo (ex: das 22 as 6)
            let isB2 = (config.hIni > config.hFim) ? (h >= config.hIni || h < config.hFim) : (h >= config.hIni && h < config.hFim);
            
            aplicarBandeira(isB2 ? 2 : 1, true);
        }

        function mudarBandeira(num) {
            // Se estiver bloqueado por horario automatico
            const lockDiv = document.getElementById('flagLock');
            if(lockDiv.style.display === 'block') {
                return Swal.fire('Bloqueado', 'Hor√°rio Autom√°tico Ativo.', 'warning');
            }
            corrida.manual = true;
            aplicarBandeira(num, false);
        }

        function aplicarBandeira(num, auto) {
            corrida.flag = num;
            document.getElementById('btnB1').className = num === 1 ? 'flag-btn active' : 'flag-btn';
            document.getElementById('btnB2').className = num === 2 ? 'flag-btn active-2' : 'flag-btn';
            
            // Trava Visual
            const lockDiv = document.getElementById('flagLock');
            if(auto) {
                lockDiv.style.display = 'block';
                document.getElementById('btnB1').style.opacity = '0.5';
                document.getElementById('btnB2').style.opacity = '0.5';
            } else {
                lockDiv.style.display = 'none';
                document.getElementById('btnB1').style.opacity = '1';
                document.getElementById('btnB2').style.opacity = '1';
            }
            calcularValor();
        }

        function calcularValor() {
            // REGRA 1.5 KM
            let base = corrida.flag === 1 ? config.b1 : config.b2;
            let precoKm = corrida.flag === 1 ? config.k1 : config.k2;
            
            if(corrida.dist <= 1.5) {
                // Menos de 1.5km = S√ì A BANDEIRADA
                corrida.valor = base;
            } else {
                // Mais de 1.5km = Bandeirada + (KM Excedente) + Tempo Total
                let excedente = corrida.dist - 1.5;
                let valorDist = excedente * precoKm;
                let valorTempo = (corrida.tempo / 60) * config.min;
                corrida.valor = base + valorDist + valorTempo;
            }
            atualizarTela();
        }

        function atualizarTela() {
            document.getElementById('displayVal').innerText = `R$ ${corrida.valor.toFixed(2)}`;
            document.getElementById('displayKm').innerText = corrida.dist.toFixed(1);
            
            const m = Math.floor(corrida.tempo / 60).toString().padStart(2,'0');
            const s = (corrida.tempo % 60).toString().padStart(2,'0');
            document.getElementById('displayTempo').innerText = `${m}:${s}`;
        }

        // --- CONTROLES DA CORRIDA ---
        function iniciarCorrida() {
            corrida.rodando = true;
            corrida.pausado = false;
            corrida.tempo = 0;
            corrida.dist = 0;
            corrida.manual = false; // Reseta manual para checar horario de novo
            checarHorario(); 
            
            document.getElementById('btnStartBox').style.display = 'none';
            document.getElementById('btnRunBox').style.display = 'flex';
            
            // GPS
            if(navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(pos => {
                    if(!corrida.pausado && corrida.rodando) {
                        if(lastPos) {
                            let d = calcDist(lastPos.coords.latitude, lastPos.coords.longitude, pos.coords.latitude, pos.coords.longitude);
                            if(d > 0.005) { // Filtro 5m
                                corrida.dist += d;
                                calcularValor();
                            }
                        }
                        lastPos = pos;
                    }
                }, null, { enableHighAccuracy: true });
            }

            timer = setInterval(() => {
                if(!corrida.pausado) {
                    corrida.tempo++;
                    calcularValor(); // Atualiza valor se estiver > 1.5km (por causa do tempo)
                }
            }, 1000);
        }

        function pausarCorrida() {
            corrida.pausado = !corrida.pausado;
            const btn = document.getElementById('btnPausa');
            btn.innerHTML = corrida.pausado ? '‚ñ∂ CONTINUAR' : '<svg viewBox="0 0 24 24" fill="white" width="24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
            btn.style.background = corrida.pausado ? '#eab308' : '#334155';
        }

        function encerrarCorrida() {
            clearInterval(timer);
            navigator.geolocation.clearWatch(watchId);
            corrida.rodando = false;
            
            // Salva Firebase
            const reg = {
                data: new Date().toLocaleString(),
                val: corrida.valor.toFixed(2),
                dist: corrida.dist.toFixed(2),
                tempo: document.getElementById('displayTempo').innerText,
                flag: corrida.flag,
                mot: motorista.name,
                dest: 'Rota GPS' // Default
            };
            db.ref('taxi_rides').push(reg);

            Swal.fire({
                title: 'Corrida Finalizada',
                html: `<h1 style="color:#22c55e">R$ ${reg.val}</h1><p>${reg.dist}km | ${reg.tempo}</p>`,
                confirmButtonText: 'Nova Corrida',
                showCancelButton: true, cancelButtonText: 'Recibo Zap'
            }).then((res) => {
                if(res.dismiss === Swal.DismissReason.cancel) {
                    const txt = `üöñ *T√°xi ${motorista.nome}*\nüí∞ Valor: R$ ${reg.val}\nüèÅ Dist: ${reg.dist}km\n‚è± Tempo: ${reg.tempo}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
                }
                // Reset
                document.getElementById('btnStartBox').style.display = 'block';
                document.getElementById('btnRunBox').style.display = 'none';
                corrida.valor = 0; corrida.dist = 0; corrida.tempo = 0;
                calcularValor();
            });
        }

        // --- SIMULADOR ---
        function abrirSimulador() {
            document.getElementById('mdlSim').style.display = 'flex';
            setTimeout(() => {
                if(!simMap) {
                    simMap = L.map('simMap').setView([-21.135, -44.261], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(simMap);
                    
                    // Busca
                    L.Control.geocoder({ defaultMarkGeocode: false, placeholder: "Digite o destino..." })
                    .on('markgeocode', function(e) {
                        const dest = e.geocode.center;
                        tra√ßarRotaSimulada(dest);
                    }).addTo(simMap);
                }
                simMap.invalidateSize();
                
                // Pega local atual
                navigator.geolocation.getCurrentPosition(p => {
                    const me = L.latLng(p.coords.latitude, p.coords.longitude);
                    simMap.setView(me, 14);
                    // Guarda local atual
                    simMap.myPos = me;
                    L.marker(me).addTo(simMap).bindPopup('Voc√™').openPopup();
                });
            }, 300);
        }

        function tra√ßarRotaSimulada(dest) {
            if(!simMap.myPos) return alert("Aguarde o GPS...");
            if(rotaControl) simMap.removeControl(rotaControl);
            
            rotaControl = L.Routing.control({
                waypoints: [ simMap.myPos, dest ],
                createMarker: function() { return null; }, show: false
            }).on('routesfound', function(e) {
                const km = e.routes[0].summary.totalDistance / 1000;
                const min = e.routes[0].summary.totalTime / 60;
                
                // Calcula Estimativa (Regra 1.5km)
                let base = corrida.flag === 1 ? config.b1 : config.b2;
                let kP = corrida.flag === 1 ? config.k1 : config.k2;
                let total = base;
                
                if(km > 1.5) total += (km - 1.5) * kP;
                total += min * config.min;

                document.getElementById('simPrice').innerText = `R$ ${total.toFixed(2)}`;
                document.getElementById('simDist').innerText = `${km.toFixed(1)} km | ${min.toFixed(0)} min`;
            }).addTo(simMap);
        }

                    html += `<div style="background:#0f172a; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">

        function calcDist(lat1, lon1, lat2, lon2) { const R=6371; const dLat=(lat2-lat1)*Math.PI/180; const dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)); }
